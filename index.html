<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Title -->
    <title>
      Maharashtra Education Awards 2025 | Honoring Academic Excellence
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Join us for the prestigious Maharashtra Education Awards 2025—celebrating academic excellence, innovation, and educational leaders across Maharashtra."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Maharashtra Education Awards 2025, Education Awards, Maharashtra Events, Academic Excellence, Teachers Awards, Schools, Colleges, Education Recognition"
    />

    <!-- Author -->
    <meta name="author" content="Jobizaa Events" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Maharashtra Education Awards 2025" />
    <meta
      property="og:description"
      content="Celebrating academic excellence across Maharashtra. Discover top educators, schools, and innovators in the education space."
    />
    <meta
      property="og:image"
      content="https://maharashtraeducationawards.com/preview-image.png"
    />
    <meta property="og:url" content="https://maharashtraeducationawards.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Maharashtra Education Awards 2025" />
    <meta
      name="twitter:description"
      content="Join Maharashtra’s biggest education celebration in 2025."
    />
    <meta
      name="twitter:image"
      content="https://maharashtraeducationawards.com/preview-image.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
